{% extends "base.html" %}

{% block title %}Crystal Hotels{% endblock %}

{% block header %}Delete Confirmation{% endblock %}

{% block content %}

    <div class="admin_panel">
        <form method="POST" action=".">
            <div class="frmObject_container">
                {% csrf_token %}
                <h2>Confirm Delete</h2>
                <p>Are you sure you would like to delete "{{ item.name }}" from the database?</p>
                {{ item.as_p }}
            </div>
            <div class="frmBtn_container">
                <input type="submit" value="Yes, delete it!" class="btn">
                <a href="{% url 'admin_console' %}"><button class="btn" type="button">Cancel</button></a>
            </div>
        </form>
    </div>

{% endblock %}
